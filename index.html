<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8020ec2288.js" crossorigin="anonymous"></script>
    <title>Intilie - Login </title>
</head>

<body>
    <div class="container">
        <img src="./img/logo.png" alt="Logo" class="logo">
        <h3>Intilie </h3>
        <p class="subtitle">Web Malware Scanner</p>
        <div class="form">
            <p class="login-p">Please Login To Use Intilie</p>
            <form action="home.html" method="post" autocomplete="off">

                <i class="fas fa-user"></i>

                <input type="text" class="username" minlength="1" maxlength="50" placeholder="Username" required> <br>

                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" class="pass" minlength="6" maxlength="32"
                    placeholder="Password" required> <br>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
